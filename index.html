<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="js/jquery-3.2.0.min.js"></script>

</head>
<body>
	<h1>Calculator</h1>
	<form id="calc-form">
		<table cellpadding="2">
			<tbody>
				<tr>
					<td colspan="5">
						<input id="result-display" dir="rtl"    size="31" title="display">
					</td>
				</tr>
				<tr>
					<td>
						<button class="simb2">MR</button>
					</td>
					<td>
						<button class="simb2">MC</button>
					</td>
					<td>
						<button class="simb2">MS</button>
					</td>
					<td>
						<button class="simb2">M+</button>
					</td>
					<td>
						<button class="simb2">M-</button>
					</td>
				</tr>
				<tr>
					<td>
						<button class="simb2">x<sup>2</sup></button>
					</td>
					<td>
						<button class="simb2">x<sup>3</sup></button>
					</td>
					<td>
						<button class="simb1">x^Y</button>
					</td>
					<td>
						<button class="simb1">3&radic;x
						</button>
					</td>
					<td>
						<button class="simb1">y&radic;x</button>
					</td>
				</tr>
				<tr >
					<td>
						<button id="clear-all" class="numb2" value="clear">CE</button>
					</td>
					<td>
						<button  id="clear" class="numb2">C</button>
					</td>
					<td>
						<button class="numb3">&plusmn;</button>
					</td>
					<td>
						<button class="numb3">&radic;</button>
					</td>
					<td>
						<button class="numb3">&larr;</button>
					</td>
				</tr>
				<tr>
					<td>
						<button class="numb" value="7">7</button>
					</td>
					<td>
						<button class="numb" value="8">8</button>
					</td>
					<td>
						<button class="numb" value="9">9</button>
					</td>
					<td>
						<button id="divide" class="numb3" value="/">/</button>
					</td>
					<td>
						<button class="numb3">%</button>
					</td>
				</tr>
				<tr>
					<td>
						<button class="numb" value="4">4</button>
					</td>
					<td>
						<button  class="numb" value="5">5</button>
					</td>
					<td>
						<button class="numb" value="6">6</button>
					</td>
					<td>
						<button id="multiplication" class="numb3" value="*">*</button>
					</td>
					<td>
						<button class="numb3">1/x</button>
					</td>
				</tr>
				<tr>
					<td>
						<button  class="numb" value="1">1</button>
					</td>
					<td>
						<button class="numb" value="2">2</button>
					</td>
					<td>
						<button  class="numb" value="3">3</button>
					</td>
					<td>
						<button id="minus"  class="numb3" value="-">-</button>
					</td>
					<td rowspan="2">
						<button  id="eql" value="equal">=</button>
					</td>
				</tr>	
				<tr>
					<td colspan="2">
						<button class="numb" value="0">0</button>
					</td>
					<td>
						<button class="numb" value=",">,</button>
					</td>
					<td>
						<button id="plus" class="numb3" value="+">+</button>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
	<script>
		$(document).ready(function () {
            $('#calc-form').submit(function (e) {
				e.preventDefault();
            });

            var numberOne = 0;
            var numberOneResult = '';
            var numberOneT = true;
			var operator;
			var operatorT = true;
			var numberTwo = 0;
			var numberTwoResult = '';
			var numberTwoT = true;
			var total = '';
			var totalT = true;

				$('#clear').click(function () {
                    location.reload();

                });
			var firstNumbGet = function () {
				$('.numb').click(function () {
				    if(numberOneT) {
				        numberTwoT = false;
                        numberOne = $(this).attr('value');
                        numberOneResult += numberOne;
                        $('#result-display').val(numberOneResult);
                    }
                });
            };

			var operatorGet = function () {
				$('.numb3').click(function () {
				    numberOneT = false;
				    numberTwoT = true;

					operator = $(this).attr('value');
                    $('#result-display').val(operator);
                });
            };

			var secondNumbGet = function () {
				$('.numb').click(function () {
				    if (numberTwoT) {
                        numberTwo = $(this).attr('value');
                        numberTwoResult += numberTwo;
                        $('#result-display').val(numberTwoResult);
                    }
                });
            };
			var totalResult = function () {
				$('#eql').click(function () {
					switch (operator){
						case '+':
						    total = parseInt(numberOneResult) + parseInt(numberTwoResult);
						break;
						case '-':
						    total = parseInt(numberOneResult) - parseInt(numberTwoResult);
						break;
						case '/':
                            total = parseInt(numberOneResult) / parseInt(numberTwoResult);
						break;
						case '*':
                            total = parseInt(numberOneResult) * parseInt(numberTwoResult);
						break;
						return total;
					}
                    $('#result-display').val(total);
                });
            };

            firstNumbGet();
            operatorGet();
            secondNumbGet();
            totalResult();

        });
	</script>
</body>
</html>
