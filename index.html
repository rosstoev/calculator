<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <div id="template">
        <div id="display"><span id="result"></span></div>
        <div id="numb-eql">
            <div class="row">
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
            </div>
            <div class="clear-fix"></div>
            <div class="row">
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
            </div>
            <div class="clear-fix"></div>
            <div class="row">
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
            </div>
            <div class="clear-fix"></div>
            <div class="row">
                <button class="numbers">.</button>
                <button class="numbers">0</button>
                <button id="equal" class="numbers">=</button>
            </div>
            <div class="clear-fix"></div>
        </div>
        <div id="opr">
            <button id="clear" class="operators">DEL</button>
            <button class="operators">/</button>
            <button class="operators">*</button>
            <button class="operators">-</button>
            <button id="op-height" class="operators">+</button>
        </div>
        <div class="clear-fix"></div>
    </div>

    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
